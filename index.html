  
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ajax-ex-boolflix - C. Paiano</title>
        <!-- Fontawsome -->
        <script src="https://kit.fontawesome.com/afce777129.js" crossorigin="anonymous"></script>
        <!-- css -->
        <link rel="stylesheet" href="style/main.css">
    </head>
    <body>
        <header>
            <img src="img/logo3.png" alt="logo" class="search-logo">
            <div class="search">
                <input class="search-bar" type="text">
                <button class="search-btn">Cerca</button>
            </div>
        </header>
         
        <main>
            <div class="movie-list">
                <!-- VerrÃ  popolato con l'ausilio di handlebars -->
            </div>
        </main>
        

        <script id="movie-template" type="text/x-handlebars-template">
            <div class="movie">
                <img class="movie-poster" src="{{poster}}" alt="Poster">
                <ul class="movie-list-details">
                    <li>{{title}}</li>
                    <li>{{originalTitle}}</li>
                    <li>{{{language}}}</li>
                    <li class="movie-liking">{{{averageVote}}}</li>
                    <li>{{type}}</li>
                    <li class="movie-plot">{{overview}}</li>
                </ul>
            </div>  
        </script>

       
        <!-- JS -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
        <script src="js/main.js"></script>
    </body>
</html>
